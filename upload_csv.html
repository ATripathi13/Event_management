<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Event CSV</title>
</head>
<body>
    <h1>Upload CSV</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" name="file" id="file" accept=".csv">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
